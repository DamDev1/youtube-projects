<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login And SignUp</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div id="signup">
                <h1>Register</h1>

                <form action="#">
                    <div class="firstName" id="detail">
                        <label for="firstName" class="firstName">FirstName</label>
                        <input type="name" id="firstName" class="firstName" required>
                    </div>
                    
                    <div class="lastname" id="detail">
                        <label for="lastname" class="lastname">Lastname</label>
                        <input type="name" id="lastname" class="lastname" required>
                    </div>

                    <div class="email"id="detail">
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email" class="email" required>
                    </div>

                    <div class="password" id="detail">
                        <label for="password" class="password">Password</label>
                        <input type="password" id="password" class="password" id="detail" required> 
                    </div>

                    <div class="btnSignUp">
                        <button>Sign Up</button>
                    </div>
                </form>
                <hr>
                <div class="already">
                    <a href="#">Already have an account</a>
                </div>
            </div>

            <div id="login">
                <h1>Login</h1>

                <form action="#">
                    <div class="email"id="detail">
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email" class="email" required>
                    </div>

                    <div class="password" id="detail">
                        <label for="password" class="password">Password</label>
                        <input type="password" id="password" class="password" id="detail" required>
                    </div>

                    <div class="btnLogIn">
                        <button>Log In</button>
                    </div>
                </form>
                <hr>
                <div class="dont">
                    <a href="#">Don't have an acount</a>
                </div>
            </div>
        </div>
    </main>


    <script src="./main.js"></script>
</body>
</html>
