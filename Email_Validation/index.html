<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Validation</title>
</head>
<body>
    
    <div class="container">
        <h1>Email Validation</h1>
        <form class="form">
            <div class="inputBox">
                <input type="email" class="email" placeholder="Input Your Email" onkeyup="validate()">
                <div class="check"></div>
            </div>
            <p class="message"></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
