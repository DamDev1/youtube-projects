<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>PopUp Image Gallery</h1>

        <div class="imgContainer">
            <div class="image">
                <img src="./assest/image1.jpg" alt="">
            </div>
            <div class="image">
                <img src="./assest/image2.jpg" alt="">
            </div>
            <div class="image">
                <img src="./assest/image3.jpg" alt="">
            </div>
            <div class="image">
                <img src="./assest/image4.jpg" alt="">
            </div>
            <div class="image">
                <img src="./assest/image5.jpg" alt="">
            </div>
            <div class="image">
                <img src="./assest/image6.jpg" alt="">
            </div>
        </div>

        <div class="modelBox">
            <div class="close">X</div>
                <div class="image">
                    <img src="./assest/image5.jpg" alt="">
                </div>
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
