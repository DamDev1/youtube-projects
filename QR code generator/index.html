<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Paste your URL to generate QR Code</p>
        </div>

        <div class="form">
            <input type="text" placeholder="Enter URL" >
            <button class="generate">Generate QR Code</button>
        </div>

        <div class="qrCode">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code" width="170">
        </div>
   </div>

    <script src="main.js"></script>
</body>
</html>
