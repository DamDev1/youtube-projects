<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skills Bar</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <h1>Animated Skills Bar</h1>

            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>

                <div class="bar">
                    <div class="htmlBar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>80%</span>
                </div>

                <div class="bar">
                    <div class="cssBar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Javascript</span>
                    <span>50%</span>
                </div>

                <div class="bar">
                    <div class="jsBar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Python</span>
                    <span>30%</span>
                </div>

                <div class="bar">
                    <div class="pyBar"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
