<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Fixed Menu</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DamDev</div>

            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
                <li>Gallery</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="home" id="content">
                <h1>Home Section</h1>
            </div>
            <div class="about" id="content">
                <h1>About Section</h1>
            </div>
            <div class="services" id="content">
                <h1>Services Section</h1>
            </div>
            <div class="contact" id="content">
                <h1>Contact Section</h1>
            </div>
            <div class="gallery" id="content">
                <h1>Gallery Section</h1>
            </div>
        </div>
    </main>
</body>
</html>
